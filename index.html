<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>MRTA Bus Tracking</title>
</head>

<body>
	<h1>MRTA</br>Bus Tracking</h1> 
	<div class="collapsible">
		<input type="checkbox" id="show_routes">
		<label for="show_routes">Show Routes</label>
		
		<div class="table">
			<table>
				<tr>
					<th>Segment</th>
					<th>Last Announced</th> 
					<th>Next Stop</th>
					<th>Battery Level</th>
				</tr>
				<tr>
					<td class="route">V4111</td>
					<td>Peter</td>
					<td>Jackson</td>
					<td>50%</td>		
				</tr>
				<tr>
					<td class="route">V4121</td>
					<td>Paul</td>
					<td>Smith</td>
					<td>94%</td>
				</tr>
				<tr>
					<td class="route">V4121</td>
					<td>John</td>
					<td>Smith</td>
					<td>10%</td>		  
				</tr>
				<tr>
					<td class="route">V4112</td>
					<td>Saul</td>
					<td>Jackson</td>
					<td>80%</td>
				</tr>
			</table>
		</div> 
		
	</div>
</body>


</html>
