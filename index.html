<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>MRTA Bus Tracking</title>
	 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
   
</head>

<body>
	<h1>MRTA</br>Bus Tracking</h1> 
	<div class="collapsible">
		<input type="checkbox" id="show_routes">
		<label for="show_routes">Show Routes</label>
		
		<div class="table">
			<table>
				<tr>
					<th>Segment</th>
					<th>Last Announced</th> 
					<th>Next Stop</th>
					<th>Battery Level</th>
				</tr>
				<tr>
					<td class="route">V4111</td>
					<td>Peter</td>
					<td>Jackson</td>
					<td>50%</td>		
				</tr>
				<tr>
					<td class="route">V4121</td>
					<td>Paul</td>
					<td>Smith</td>
					<td>94%</td>
				</tr>
				<tr>
					<td class="route">V4121</td>
					<td>John</td>
					<td>Smith</td>
					<td>10%</td>		  
				</tr>
				<tr>
					<td class="route">V4112</td>
					<td>Saul</td>
					<td>Jackson</td>
					<td>80%</td>
				</tr>
			</table>
		</div> 
		
	</div>
	
	<div id="mapid"></div>
	<script>
	

		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


	</script>
	
</body>


</html>
